<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>GEEK HOUSE-我的收藏</title>
    <link href="/static/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/css/reset.css" rel="stylesheet">
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/geek_house/main.css" rel="stylesheet">
    <link href="/static/css/geek_house/myfavorite.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="top-bar">
        <div class="nav-bar">
            <h3 class="page-title">我的收藏</h3>
            <a class="nav-btn fl" href="/my.html"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
        </div>
    </div>
    <div class="houses-con">
        <ul id="houses-list" class="houses-list">
        </ul>
        <script id="houses-list-tmpl" type="text/html">
            {{ each houses as house}}
            <li>
                <a href="/detail.html?id={{ house.house_id }}">
                    <div class="house-title">
                        <h3>房屋ID:{{ house.house_id }} —— {{ house.title }}</h3>
                    </div>
                    <div class="house-content">
                        <img src="{{ house.img_url }}">
                        <div class="house-text">
                            <ul>
                                <li>位于：{{ house.area_name }}</li>
                                <li>价格：￥{{ (house.price/100.0).toFixed(0) }}/晚</li>
                                <li>发布时间：{{ house.ctime }}</li>
                            </ul>
                        </div>
                    </div>
                </a>
            </li>
            {{/each}}
        </script>
    </div>
    <div class="footer">
        <p><span><i class="fa fa-copyright"></i></span>GEEK租房</p>
    </div>
</div>

<script src="/static/js/jquery.min.js"></script>
<script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
<script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
<script src="/static/js/template.js"></script>
<script src="/static/js/geek_house/myfavorite.js"></script>
</body>
</html>
